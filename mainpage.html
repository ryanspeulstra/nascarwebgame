<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPARCAR</title>
</head>

<body>

    <div class="container">
        <div id="content" class="row align-items-center offset-4">
            <div id="buttons" class="col-12 align-items-center">
                <h1>Welcome to TPARCAR!</h1>
                <p>Are you ready to compete? Start below!</p>
                <button id="startButton">Start Your Engines!</button>
            </div>
            <div class="w-100"></div>
            <div class="row">
                <div id="Ratings" class="col">
                    <h3>Ratings:</h3>
                    <p id="Engine">Engine: </p>
                    <p id="Aero">Aero: </p>
                    <p id="PitSkill">Pit Skill: </p>
                </div>
                <div id="sponsors" class="col">
                    <div>
                        <input type="radio" name="sponsor" id="sponsorLevel1">
                        <label for="sponsor">Tier 1 Sponsor (Min: $85,000, Max: $250,000)</label>
                    </div>
                    <div class="mx-6">
                        <input type="radio" name="sponsor" id="sponsorLevel2">
                        <label for="sponsor">Tier 2 Sponsor (Min: $20,000, Max: $75,000)</label>
                    </div>
                    <div >
                        <input type="radio" name="sponsor" id="sponsorLevel3">
                        <label for="sponsor">Tier 3 Sponsor (Min: $10,000, Max: $50,000)</label>
                    </div>
                    <div>
                        <label for="offer">Amount of money to offer: </label>
                        <input type="number" id="offer" name="offer" min="10000" max="250000" step="5000">
                    </div>
                    <div>
                        <label for="sponsorname">Name of Sponsor: </label>
                        <input type="textbox" id="sponsorname" name="sponsorname">
                    </div>
                    <button id="offerSubmit">Submit Offer</button>
                    <div>
                        <p id="offersuccess"></p>
                        <p id="probability"></p>
                        <p id="message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
